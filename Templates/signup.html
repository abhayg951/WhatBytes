{% extends "base.html" %}

{% block title %}
  Sign Up
{% endblock title %}

{% block body %}
<h1>Sign Up</h1>
<br><br>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<span>Already have a account? <a href="/login">Login</a></span>
{% endblock body %}
